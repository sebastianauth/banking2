<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banking Analysis</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<h2>Run Import Batch Job</h2>
	<div ng-app="BatchTrigger" >
		<div class="row" ng-controller="Batch">
			<div class="col-md-2">
				<button class="btn btn-primary" type="button" ng-click="triggerBatch()">Run Batch</button>
				<p>{{ count }}</p>
			</div>
		</div>
		<div class="row" ng-controller="Hello">
			<div class="col-md-2">
				<input type="text" placeholder="Search..." ng-model="firstname">
			</div>
			<div class="col-md-2">
				<p>The ID is {{greeting.id}}</p>
			</div>
			<div class="col-md-2">
				<p>The content is {{greeting.content}}</p>
			</div>
		</div>
	</div>
	
	
	<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.4.9/angular.min.js"
        th:src="@{/webjars/angularjs/1.4.9/angular.min.js}"></script>

	<!-- <script src="/webjars/angularjs/1.4.9/angular.js"></script>
	<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
	<script src="/webjars/angularjs/1.4.9/angular-route.js"></script> -->
	<script src="/js/hello.js"></script> 
	<script src="/js/batch.js"></script>
</body>
</html>
